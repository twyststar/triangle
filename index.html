<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle?</title>
  </head>
  <body>
    <div class="container">
      <h1>What kind of triangle do you have?</h1>
      <div class="well">
        <form id="formOne" class="" action="index.html" method="post">
          <div class="form-group">
            <label for="side1">Side One</label>
            <input id="side1" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side2">Side Two</label>
            <input id="side2" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side3">Side Three</label>
            <input id="side3" class="form-control" type="number">
          </div>
          <button type="submit" name="button">"Figure" it!</button>
        </form>
        <p>
          Your triangle is <span id="answer"></span>!
        </p>
      </div>

    </div>
  </body>
</html>
